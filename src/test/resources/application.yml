application:
  keycloak:
    serverUrl: ${KEYCLOAK_SERVER_URL:http://localhost:8081/auth}
    realm: ${KEYCLOAK_REALM:peprestaurant}
    username: ${KEYCLOAK_USERNAME:pepuser}
    password: ${KEYCLOAK_PASSWORD:1234}
    clientId: ${KEYCLOAK_CLIENT_ID:peprestaurant}
    clientSecret: ${KEYCLOAK_CLIENT_SECRET:afb48af0-a6b9-44b7-ba43-328f3e5a6555}
